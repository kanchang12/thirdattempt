<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Integration</title>
</head>
<body>
    <h1>OpenAI Integration</h1>
    <form id="inputForm">
        <label for="userInput">Enter your input:</label>
        <input type="text" id="userInput" name="user_input">
        <button type="submit">Submit</button>
    </form>
    <div id="responseContainer"></div>

    <script>
        document.getElementById('inputForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const userInput = document.getElementById('userInput').value;

            try {
                const response = await fetch('/.netlify/functions/openaiRequest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_input: userInput })
                });

                const data = await response.json();
                document.getElementById('responseContainer').innerText = data.generated_text || data.error || 'Error processing input';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('responseContainer').innerText = 'Error processing input';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV File</title>
</head>
<body>
    <h2>Upload a CSV File</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" accept=".csv">
        <br><br>
        <label for="input">Input:</label>
        <input type="text" id="textInput" name="input">
        <br><br>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="responseContainer">
        <!-- Response will be displayed here -->
    </div>

    <script>
        function submitForm() {
            // Get form data
            let formData = new FormData();
            formData.append('file', document.getElementById('fileInput').files[0]);
            formData.append('input', document.getElementById('textInput').value);

            // Send AJAX request to Flask endpoint
            fetch('/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Request failed with status ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Process and display response
                let responseContainer = document.getElementById('responseContainer');
                responseContainer.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            })
            .catch(error => {
                console.error('Error:', error.message);
                let responseContainer = document.getElementById('responseContainer');
                responseContainer.innerHTML = `<div style="color: red;">Error: ${error.message}</div>`;
            });
        }
    </script>
</body>
</html>
